<!--进入极限ajax模式-->
<script>
        var temps = new Array();

        $("#type_sel").change(function (e) {
            e.preventDefault();
            var index = layer.load(0, { shade: false }); //0代表加载的风格，支持0-2
            var type_id = $("#type_sel").val();
            if (type_id == 0) {
                layer.closeAll("loading");
                $(".temp").remove();
            } else {
                // if (temps[type_id] != "") {
                //     var s = temps[type_id];
                //     $(".temp").remove();
                //     $("#flag").append(s);
                // } else {
                $.ajax({
                    type: "post",
                    url: "{:U('Attribute/showlist')}",
                    data: "type_id=" + type_id,
                    dataType: "json",
                    success: function (msg) {
                        if (msg["status"] == 200) {
                            $(".temp").remove();
                            layer.closeAll("loading");
                            var s = getString(msg['info']);
                            temps[type_id] = s;
                            $("#flag").append(s);
                        }
                    }
                });
                // }
            }

        });

        function getString(array) {
            var s = "";
            for (var index = 0; index < array.length; index++) {

                var v = array[index];
                s += "<tr class='temp'>";
                s += "<th scope='row'>" + v['attr_name'] + "</th>";
                if (v['attr_sel'] == "only") {
                    s += "<td><input type='text' required class='form-control1' id='focusedinput' name='attrs[" + v['attr_id'] + "]'></td>";
                }
                else {
                    var attr_values = v.attr_vals.split('|');
                    s += "<td>";
                    for (var i = 0; i < attr_values.length; i++) {
                        var vv = attr_values[i];
                        s += "<div class='checkbox-inline'><label><input type='checkbox' name='attrs[" +v['attr_id']+ "]'  value='" + vv + "'>" + vv + "</label></div>";
                    }
                    s += "</td>";
                }
                s += "</tr>";
            }
            return s;
        }

</script>
